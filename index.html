<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[MECCA] Memory Express Clearance Center Aggregator</title>
    <script src="https://kit.fontawesome.com/66d2c414ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar block" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="/mecca">
            <span class="title">MECCA</span>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/mecca">
              Home
            </a>
      
            <a class="navbar-item"  href="#">
              <s>About MECCA</s>
            </a>

            <a class="navbar-item"  href="#">
              <s>Contact</s>
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong><s>Sign up</s></strong>
                </a>
                <a class="button is-light">
                  <s>Log in</s>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <header id="header" class="container is-max-widescreen"></header>
    <main class="container section is-max-widescreen">
      <div id="wrapper" class="columns">
        <aside id="filters" class="column is-one-quarter">
            <h2 class="title is-4">FILTERS <span  class="icon cursorPointer" onclick="hideFilters()"><i id="filterListToggle" class="fas fa-plus"></i></span></h2>
        </aside>
        <section id="itemList" class="column">
            <h2 class="title is-4">ITEM LIST</h2>
        </section>
    </div>
    </main>
    
    <script src="./app.js"></script>

</html>
